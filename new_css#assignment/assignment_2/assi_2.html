<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <style>
        body {
            background-color: #d3d3d3; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        div {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        #introduction {
            background: linear-gradient(to right, #ff0000, #ffda07); 
        }

        #content {
            background-color: #87cefa;
        }

        #footer {
            background-color: #98fb98; 
        }
    </style>
</head>
<body>
    <div id="introduction">
        <h2>Introduction</h2>
        <p>Welcome to the introduction section. Here we set the stage for the content that follows.</p>
    </div>

    <div id="content">
        <h2>Content</h2>
        <p>This is the main content section where the majority of the information is presented.</p>
    </div>

    <div id="footer">
        <h2>Footer</h2>
        <p>The footer contains closing remarks and additional information.</p>
    </div>
</body>
</html>

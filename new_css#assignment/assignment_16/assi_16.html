<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <!-- Custom CSS -->
<style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
 box-sizing: border-box;
}

header {
  text-align: center;
  padding: 20px;
  background-color: #007BFF;
  color: white;
}

h1 {
  font-size: 2.5rem;
}

main {
  padding: 20px;
}

/* Gallery Styles */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.gallery-item {
  overflow: hidden; /* Ensures images stay within their container */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.3s ease;
}

.gallery-item img {
  width: 100%;
  height: auto;
  transition: transform 0.5s ease, box-shadow 0.5s ease; /* Smooth scaling and shadow effect */
}

.gallery-item img:hover {
  transform: scale(1.1) rotate(5deg); /* Scale up and rotate slightly */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Add a deeper shadow */
}

.gallery-item:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
}

</style>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>
  <main>
    <section class="gallery">
      <div class="gallery-item">
        <img src="  https://img.freepik.com/free-photo/nature-beauty-reflected-tranquil-water-scene-generative-ai_188544-12648.jpg" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgXvo6blePJ_H53860w9iEX_ffwkX90jZMpA&shttps://via.placeholder.com/300x200" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXTPuiJmJPHb-4ES2ESNMTU61N2Y1-vANe2w&s" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_1j5EelHEOtoLagpQtbwPZdrztpEQL0sJLA&s" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu5DMlxtx6EV5NMsdOO5e8Zs3hd3PUVJuryQ&s" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ4cMNLHglj8e52x18LQwrjbygCIiJdK2MBA&s" alt="Image 6">
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Structure</title>
    <style>
        .card {
            background-color: #e60000; /* White background */
            border: 12px solid BLUE; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0.8, 0.8, 0.8, 0.8); 
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .card h1 {
            color: aliceblue;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>CARD</h1>
    </div>
</body>
</html>

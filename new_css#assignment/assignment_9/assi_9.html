<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
} */

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.header, .footer {
  background: black;
  color: white;
  text-align: center;
  padding: 20px;
}

.section {
  padding: 20px;
  margin: 10px 0;
  background: #f4f4f4;
  border: 1px solid #ddd;
}

/* Responsive Layout */
@media screen and (max-width: 768px) {
  .container {
    display: flex;
    flex-direction: column;
  }

  .section {
    font-size: 16px;
    padding: 15px;
  }

  .header, .footer {
    font-size: 18px;
    padding: 15px;
  }
}

@media screen and (min-width: 768px) {
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .header {
    grid-column: 1 / -1;
    font-size: 24px;
  }

  .section {
    font-size: 18px;
  }

  .footer {
    grid-column: 1 / -1;
    font-size: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome to My Page</h1>
    </header>

    <section class="section section1">
      <h2>Section 1</h2>
      <p>This is the content for section 1.</p>
    </section>

    <section class="section section2">
      <h2>Section 2</h2>
      <p>This is the content for section 2.</p>
    </section>

    <section class="section section3">
      <h2>Section 3</h2>
      <p>This is the content for section 3.</p>
    </section>

    <footer class="footer">
      <p>Footer</p>
    </footer>
  </div>
</body>
</html>

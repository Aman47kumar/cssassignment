<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Styling</title>
    <style>
      
        ol, ul {
            list-style-type: none; 
        }

         li {
            counter-increment: list-counter;
            font-style: italic;
            color: #007acc;
        }

       
    </style>
</head>
<body>

    <!-- Ordered List -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
</body>
</html>
